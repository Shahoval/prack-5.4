<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розгалужений обчислювальний процес</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Розгалужений обчислювальний процес</h1>

<form id="inputForm">
    <label for="startX">Початкове значення x: </label>
    <input type="number" id="startX" name="startX" value="-6" step="any"><br><br>
    
    <label for="endX">Кінцеве значення x: </label>
    <input type="number" id="endX" name="endX" value="6" step="any"><br><br>
    
    <label for="stepX">Крок: </label>
    <input type="number" id="stepX" name="stepX" value="2" step="any"><br><br>
    
    <button type="button" onclick="calculate()">Розрахувати</button>
</form>

<h2>Результати розрахунків</h2>
<table>
    <thead>
        <tr>
            <th>x</th>
            <th>Z</th>
        </tr>
    </thead>
    <tbody id="resultsTable">
        <!-- Результати будуть вставлені сюди -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
